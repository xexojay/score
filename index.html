<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>托福雅思成绩转换器</title>
<link type="text/css" href="css/style.css" rel="stylesheet">
<script src="js/function.js" type="text/javascript" language="javascript"></script>
<script>
window.onload = function(event){
    document.getElementById("index_input_select").innerHTML = "CET4";
    document.getElementById("submit").addEventListener('touchstart',Calculation,false); 
    document.getElementById("score").addEventListener('touchstart',clearInput,false); 
	document.getElementById("index_input_cet").addEventListener('touchstart',Select,false); 
	document.getElementById("CET4").addEventListener('touchstart',Select4,false); 
	document.getElementById("CET6").addEventListener('touchstart',Select6,false); 

	var wimg = "img/logo.jpg";
	var wtit = '我惊到了！这是我拿到的托福雅思成绩，你来看看......';
	function shareMsg() {//<span style="font-family: Arial, Helvetica, sans-serif;">发送给好友</span><span style="font-family: Arial, Helvetica, sans-serif;">标题和内容默认都显示</span>
    	WeixinJSBridge.invoke('sendAppMessage',{
    	    "img_url": wimg,
    	    "img_width": "200",
    	    "img_height": "200",
    	    "title": wtit,
    	})
	}
	function shareQuan() {  //<span style="font-family: Arial, Helvetica, sans-serif;">分享到朋友圈只有标题显示</span>
    	WeixinJSBridge.invoke('shareTimeline',{
    	    "img_url": wimg,
    	    "img_width": "200",
    	    "img_height": "200",
    	    "title": wtit
    	});
	}
	// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    // 发送给好友
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareMsg();
    });
    // 分享到朋友圈
    WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareQuan();
    });
}, false);

} 
</script>
</head>

<body>
<div class="box" id="box" style="border:0px #990000 solid; display:block;">
	<div class="index_bg">
		<img src="img/index_bg.png" width="100%" height="auto" />
	</div>
	<div class="index">
		<div class="index_txt">
			<p>
				&nbsp;神预测！
			</p>
			<p>
				&nbsp;看看你的托福雅思多少分！
			</p>
		</div>
		<div class="index_input">
			<div class="index_input_cet" id="index_input_cet">
				<div class="index_input_select" id="index_input_select" style="display:block;">
				</div>
				<div class="index_input_arrow" id="index_input_arrowbot" style="display:block;">
					<div class="index_input_arrow_bottom0">
					</div>
					<div class="index_input_arrow_bottom1">
					</div>
				</div>
				<div class="index_input_arrow" id="index_input_arrowtop" style="display:none;">
					<div class="index_input_arrow_top0">
					</div>
					<div class="index_input_arrow_top1">
					</div>
				</div>
				<div class="index_input_list" id="index_input_list" style="display:none;">
					<div id="CET4">
						CET4
					</div>
					<div id="CET6">
						CET6
					</div>
				</div>
			</div>
			<input type="text" name="score" id="score" value="请输入您的成绩">
		</div>
		<div class="index_submit">
			<input type="submit" value="提交" id="submit">
		</div>
	</div>
</div>
</body>
</html>
